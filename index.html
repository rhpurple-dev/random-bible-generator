<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Bible Chapter Generator</title>
  <style>
:root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #555555;
      --card-bg: #ffffff;
      --border: #dddddd;
      --btn-bg: #ffffff;
      --btn-text: #111111;
      --btn-border: #cccccc;
      --shadow: rgba(0, 0, 0, 0.06);
    }
    [data-theme="dark"] {
      --bg: #0b0c0f;
      --text: #f2f2f2;
      --muted: #b8b8b8;
      --card-bg: #12141a;
      --border: #2a2f3a;
      --btn-bg: #12141a;
      --btn-text: #f2f2f2;
      --btn-border: #2a2f3a;
      --shadow: rgba(0, 0, 0, 0.35);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, Arial, sans-serif;
      margin: 40px;
      max-width: 820px;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px var(--shadow);
    }
    .ref { font-weight: 700; margin-top: 12px; }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }
    .row { display: flex; gap: 10px; margin-top: 16px; flex-wrap: wrap; align-items: center; }
    .small { font-size: 0.9rem; color: var(--muted); }
    .spacer { flex: 1 1 auto; }
  </style>
</head>
<body>
  <h1>Random Bible Chapter Generator</h1>

  <div class="card">
    <p class="meta">Generates a random BibleGateway link. No bible verses are stored or shown directly on this page due to some modern translations having copyright restrictions.</p>

    <div class="row" style="margin-bottom: 14px;">
      <label for="version"><strong>Version</strong></label>
      <select id="version">
        <option value="NIV" selected>NIV</option>
        <option value="KJV">KJV</option>
        <option value="ESV">ESV</option>
        <option value="NASB">NASB</option>
        <option value="NLT">NLT</option>
      </select>
</div>

    <div class="title" id="displayTitle">Loading…</div>
    <div>
      <a id="displayLink" href="#" target="_blank" rel="noopener noreferrer"></a>
    </div>

    <div class="row" style="margin-top: 14px;">
      <button id="newBtn" aria-label="New chapter">⟳</button>
<button id="copyBtn">Copy link</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    const BG_BASE = "https://www.biblegateway.com/passage/?search=";

    let chapters = [];


  function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      const btn = document.getElementById("themeBtn");
      if (btn) btn.textContent = theme === "dark" ? "Light mode" : "Dark mode";
    }

    function initTheme() {
      const stored = localStorage.getItem("theme");
      if (stored === "light" || stored === "dark") {
        applyTheme(stored);
        return;
      }
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      applyTheme(prefersDark ? "dark" : "light");
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme") || "light";
      const next = current === "dark" ? "light" : "dark";
      localStorage.setItem("theme", next);
      applyTheme(next);
    }
    let current = null;

    function buildLink(query, version) {
      const q = encodeURIComponent(query);
      const v = encodeURIComponent(version);
      return `${BG_BASE}${q}&version=${v}`;
    }

    function setStatus(msg) {
      document.getElementById("status").textContent = msg || "";
    }

    function renderCurrent() {
      if (!current) return;
      const version = document.getElementById("version").value;
      const url = buildLink(current.query, version);

      document.getElementById("displayTitle").textContent = current.title;
      const a = document.getElementById("displayLink");
      a.textContent = url;
      a.href = url;
      setStatus("");
    }

    function pickRandomChapter() {
      const i = Math.floor(Math.random() * chapters.length);
      current = chapters[i];
      renderCurrent();
    }

    async function copyLink() {
      const a = document.getElementById("displayLink");
      const url = a.href;
      if (!url || url === location.href + "#") return;
      await navigator.clipboard.writeText(url);
      setStatus("Copied.");
    }

    function openLink() {
      const a = document.getElementById("displayLink");
      if (a && a.href) window.open(a.href, "_blank", "noopener,noreferrer");
    }

    async function loadChapters() {
      const res = await fetch("./chapters.json", { cache: "no-store" });
      chapters = await res.json();
      if (!Array.isArray(chapters) || chapters.length === 0) {
        throw new Error("chapters.json is empty or invalid.");
      }
    }

    document.getElementById("newBtn").addEventListener("click", pickRandomChapter);

document.getElementById("copyBtn").addEventListener("click", copyLink);
    document.getElementById("version").addEventListener("change", renderCurrent);

    (async () => {
      initTheme();
      try {
        await loadChapters();
        pickRandomChapter();
      } catch (e) {
        document.getElementById("displayTitle").textContent = "Error loading data";
        setStatus(e.message);
      }
    })();
  </script>
</body>
</html>
